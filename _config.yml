# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.author.name }}, etc.

# -------- DADOS BÁSICOS DO SITE --------
title: Isaias do Amaral
description: "Reflexões sobre Matemática, TI, Educação e Ciência de Dados."
locale: pt-BR
url: "https://isaiasamaral.github.io" # Mantenha este por enquanto, mudaremos no final

# -------- DADOS DO AUTOR --------
author:
  name: "Isaias do Amaral"
  avatar: "/assets/images/bio-photo.jpg" # Sugestão: adicione uma foto sua nesta pasta
  bio: "Professor e pesquisador. Apaixonado por tecnologia e ensino."
  location: "Ceará, Brasil"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:seuemail@example.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/isaiasamaral"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/seu-usuario"

# -------- NAVEGAÇÃO PRINCIPAL --------
# Crie os arquivos correspondentes na pasta _pages/
main:
  - title: "Sobre Mim"
    url: /sobre/
  - title: "Publicações"
    url: /publicacoes/
  - title: "Blog"
    url: /blog/ # O Minimal Mistakes pode ter uma página dedicada para listar posts
  - title: "Downloads"
    url: /downloads/
  - title: "Contato"
    url: /contato/

# -------- CONFIGURAÇÕES DE BUILD --------
# Geralmente não precisa mexer aqui
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default" # Você pode testar outros como "air", "dark", "contrast"

